plugins {
    id 'java'
    id 'idea'
    id 'org.springframework.boot' version '2.7.6'
}

group = 'com.consumerdirect'
description = 'aws-parameter-store'
sourceCompatibility = JavaVersion.VERSION_15

repositories {
    mavenCentral()
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.11.RELEASE'
    //implementation 'org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-aws-parameter-store-config:2.2.6.RELEASE'

//    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.11.RELEASE'


}



test {
    useJUnitPlatform()
}